<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      align-items: center;
    }
    .text {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 8s steps(40, end) infinite;
    }
    .rose {
      height: 50px;
      margin: 0 10px;
    }
    @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="rose" src="https://i.pinimg.com/originals/3d/4e/61/3d4e6110a2c4561b2e9ba14e578a32c9.png" alt="Rose">
    <span class="text">Désolé Fiona!</span>
    <img class="rose" src="https://i.pinimg.com/originals/3d/4e/61/3d4e6110a2c4561b2e9ba14e578a32c9.png" alt="Rose">
  </div>
</body>
</html>
